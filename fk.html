<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone (Educational)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="logo">ShopKart</div>

    <input type="text" placeholder="Search for products, brands and more">

    <div class="menu">
        <button>Login</button>
        <span>Cart</span>
    </div>
</header>

<!-- CATEGORIES -->
<section class="categories">
    <div>Mobiles</div>
    <div>Fashion</div>
    <div>Electronics</div>
    <div>Home</div>
    <div>Appliances</div>
    <div>Travel</div>
</section>

<!-- BANNER -->
<section class="banner">
    <img id="banner-img" src="https://via.placeholder.com/1200x300">
</section>

<!-- PRODUCTS -->
<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/200">
        <h3>Smartphone</h3>
        <p>₹14,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200">
        <h3>Headphones</h3>
        <p>₹1,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200">
        <h3>Laptop</h3>
        <p>₹54,999</p>
        <button>Add to Cart</button>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
